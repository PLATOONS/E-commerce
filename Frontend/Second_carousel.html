<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Arrivals</title>
  <link rel="stylesheet" href="Second_carousel.css">
</head>
<body>
  <section class="carousel">
    <h1>New<br>Arrivals</h1>
    <a class="more" href="#">More Products →</a>
    <div class="carousel-container">
      <div class="carousel-track">

        <div class="carousel-item">
          <div class="tags">
            <span class="new">new</span>
            <span class="discount">-50%</span>
          </div>
          <button class="like-button">♡</button>
          <img src="Images/Sofa_carousel.png" alt="Loveseat Sofa">
          <button class="add-button">Add to cart</button>
          <div class="details">
            <div class="rating">★★★★★</div>
            <h2>Loveseat Sofa</h2>
            <p class="price">
              <span>$199.00</span>
              <span class="original">$400.00</span>
            </p>
          </div>
        </div>

        <div class="carousel-item">
          <div class="tags">
            <span class="new">new</span>
          </div>
          <button class="like-button">♡</button>
          <img src="Images/lamp_carousel.webp" alt="Table Lamp">
          <button class="add-button">Add to cart</button>
          <div class="details">
            <div class="rating">★★★★★</div>
            <h2>Table Lamp</h2>
            <p class="price">$24.99</p>
          </div>
        </div>

      </div>
    </div>
  </section>
</body>
</html>
