name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Wait for Deployed API
      run: |
        npm install -g wait-on
        # Espera a la URL real de tu backend.
        # Aseg√∫rate de que este endpoint exista y responda con 200 OK.
        # Usa un endpoint simple como /health o /api/v1/status si lo tienes.
        wait-on ${{ secrets.NEXT_PUBLIC_API_URL }}/api/v1/auth --timeout 120000
      env:
        NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

    - name: Run Playwright tests
      run: npx playwright test
      env:
        CI: true
        NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30